<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contect-me">
        <label for="email">Username: </label>
        <input type="text" id="email" placeholder="email" required><br>
        <label for="user_password">Password: </label>
        <input type="password" id="user_password"  required><br>
        <label for="date">DOB: </label>
        <input type="date" name="dob" id="date"><br>
        <label for="file">File: </label> 
        <input type="file" id="file"><br>
        <label for="colour">Colour</label>
        <input type="color" name="color" id="colour"><br>
        <label for="range">Price-range</label>
        <input type="range" id="range"><br>
        <label for="poke">Poke Me:</label>
        <input type="button" id="poke" value="Poked"><br>
        
</body>
</html>
